{% extends 'Pickup-Vehicle/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table class="text-white table">
  <tr>
    <th width="99" scope="col">SI No:</th>
    <th width="167" scope="col">Waste type</th>
    <th width="135" scope="col">Quantity</th>
    <th width="169" scope="col">User name </th>
    <th width="173" scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.wasteType }}</td>
    <td>&nbsp;{{ i.quantity }}</td>
    <td>&nbsp;{{ i.USER.name}}</td>
    <td><p><a href="/set_collection_date/{{ i.id }}#aaa" class="btn btn-success py-2 px-3">Set collection date</a></p>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock  %}
