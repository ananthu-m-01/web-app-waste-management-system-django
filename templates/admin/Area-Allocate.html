{% extends 'admin/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/area_allocate_post/{{ id }}">
{% csrf_token %}
  <table width="500" class="text-white">
   <tr>
{#      <th width="98" scope="col">Pickup Vehicle</th>#}
      <th colspan="2"><label for="textfield"></label>
      <input class="form-control" placeholder="Pickup Vehicle" type="text" name="textfield" id="textfield" value="{{ data1.vehicleNumber }}" readonly /></th>
    </tr>
    <tr>
      <td>Area</td>
      <td><label for="select2"></label>
        <select class="form-control" name="select2" id="select2">
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.wardNumber }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input class="btn btn-primary px-5 py-2" type="submit" name="button" id="button" value="Add" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
