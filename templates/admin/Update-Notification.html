{% extends 'admin/index.html' %}
{%block body%}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/update_notification_post/{{ data.id }}">
    {% csrf_token %}
  <table width="500">
    <tr>
{#      <th width="172" scope="col">Notification</th>#}
      <th colspan="2" scope="col"><label for="textfield"></label>
      <input class="form-control" placeholder="notification" type="text" name="textfield" id="textfield" value="{{ data.notification }}" required/></th>
    </tr>
    <tr>
{#      <td>Date</td>#}
      <td colspan="2"><label for="textfield2"></label>
      <input class="form-control" placeholder="Date" type="date" name="textfield2" id="textfield2" value="{{ data.date }}" required /></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" class="btn btn-primary py-2 px-5" name="button" id="button" value="Update" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
