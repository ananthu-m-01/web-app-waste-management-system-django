{% extends 'admin/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table class="text-white table">
  <tr>
    <th width="50" scope="col">SI No</th>
    <th width="52" scope="col">Name</th>
    <th width="131" scope="col">Phone Number</th>
    <th width="64" scope="col">E-mail </th>
    <th width="49" scope="col">Place</th>
    <th width="70" scope="col">Pincode</th>
    <th width="70" scope="col">Ward Number</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.name }}</td>
    <td>&nbsp;{{ i.phoneNumber }}</td>
    <td>&nbsp;{{ i.email }}</td>
    <td>&nbsp;{{ i.place }}</td>
    <td>&nbsp;{{ i.pinCode }}</td>
    <td>{{ i.wardnumber }}</td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
