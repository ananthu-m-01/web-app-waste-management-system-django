{% extends 'admin/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table text-white ">
    <tr>
      <th width="61" scope="col">SI No</th>
      <th width="156" scope="col">Pickup Vehicle</th>
      <th width="55" scope="col">Ward Number</th>
      <th width="77" scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.PICKUPVEHICLE.vehicleNumber }}</td>
      <td>&nbsp;{{ i.AREA.wardNumber }}</td>
      <td><a href="/delete_allocated_area/{{ i.id }}"  class="btn btn-danger py-2 px-3" onclick="return confirm('Do you want to Delete')">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
