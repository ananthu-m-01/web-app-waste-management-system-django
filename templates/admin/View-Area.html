{% extends 'admin/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
</form>
<table class="table text-white ">
  <tr>
    <th width="61" scope="col">SI No</th>
    <th width="132" scope="col">Panchayath</th>
    <th width="152" scope="col">Ward Number</th>
{#    <th width="127" scope="col">House Number</th>#}
    <th width="87" scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.panchayath }}</td>
    <td>{{ i.wardNumber }}</td>
{#    <td>{{ i.houseNumber }}</td>#}
    <td><p><a href="/update_area/{{ i.id }}#aaa" class="btn btn-warning py-2 px-3">Update</a></p>
    <p><a href="/delete_area/{{ i.id }}" onclick="return confirm('Are you sure?')" class="btn btn-danger py-2 px-3">Delete</a></p></td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
