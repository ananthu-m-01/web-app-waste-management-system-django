<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/login_post">
    {% csrf_token %}
  <table width="342" height="121" border="1">
    <tr>
      <th width="139" scope="row"><p><strong>Username : </strong></p></th>
      <td width="187"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required/></td>
    </tr>
    <tr>
      <th scope="row">Password :</th>
      <td><label for="textfield2"></label>
      <input type="password" name="textfield2" id="textfield2" required/></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Log in" /></th>
    </tr>
  </table>
</form>
</body>
</html>
