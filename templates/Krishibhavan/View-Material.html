{% extends 'Krishibhavan/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Documnt</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/update_material_POST/{{ data.id }}">
  <table width="500" class="text-white table">
    <tr>
      <th width="70" scope="col">Sl.No</th>
      <th width="76" scope="col">Name</th>
      <th width="157" scope="col">Description</th>
      <th width="69" scope="col">Price (Rs)</th>
      <th width="69" scope="col">Quantity</th>
      <th width="81" scope="col">Image</th>
      <th width="146" scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.materialName }}</td>
      <td>{{ i.description }}</td>
      <td>{{ i.price }}</td>
      <td>{{ i.quantity }}</td>
      <td><img alt="img" src="{{ i.image }}" height="150" width="150"></td>
      <td><p><a href="/update_material/{{ i.id }}#aaa"class="btn  btn-warning py-2 px-3">Update</a></p>
      <p><a href="/delete_material/{{ i.id }}" onclick="return confirm('Are you sure?')" class="btn btn-danger py-2 px-3">Delete</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
