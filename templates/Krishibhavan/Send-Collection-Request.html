{% extends 'Krishibhavan/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/sendCollectionRequestPOST">
    {% csrf_token %}
  <table width="500" class="text-white">
    <tr>
      <th scope="row">Quantity</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Price</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" required class="form-control"/></td>
    </tr>
      <tr>
      <th scope="row">Date</th>
      <td><label for="textfield3"></label>
      <input type="date" name="textfield3" id="textfield3" required class="form-control"/></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Send" class="btn btn-primary" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
