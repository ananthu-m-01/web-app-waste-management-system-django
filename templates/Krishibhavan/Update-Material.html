{% extends 'Krishibhavan/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/update_material_POST/{{ data.id }}" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="500">
    <tr>
{#      <th width="174" scope="col">Name  : </th>#}
      <th width="84" scope="col"><label for="textfield"></label>
      <input type="text" class="form-control" name="textfield" id="textfield" value="{{ data.materialName }}"/></th>
    </tr>
    <tr>
{#      <td>Description : </td>#}
      <td><label for="textarea"></label>
      <textarea name="textarea" class="form-control" id="textarea" cols="45" rows="5">{{ data.description }}</textarea></td>
    </tr>
    <tr>
{#      <td>Price : </td>#}
      <td><label for="textfield2"></label>
      <input type="text" class="form-control" name="textfield2" id="textfield2" value="{{ data.price }}" /></td>
    </tr>
      <tr>
{#      <td>quantity : </td>#}
      <td><label for="textfield4"></label>
      <input type="text" class="form-control" name="textfield4" id="textfield4" value="{{ data.quantity }}" /></td>
    </tr>
    <tr>
{#      <td>Image : </td>#}
      <td><img src="{{ data.image }}" width="100" height="100">
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Update" class="btn btn-primary py-2 px-5"/></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
