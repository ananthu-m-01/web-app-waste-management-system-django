{% extends 'Krishibhavan/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/ViewVegetablesOfUsersPOST" method="POST"><table width="500" class="text-white">
    {% csrf_token %}
  <tr>
    <th scope="col"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required placeholder="Vegetable Name" class="form-control"/></th>
    <th scope="col"><input type="submit" name="button" id="button" value="Search" class="btn btn-success py-2 px-3"/></th>
  </tr>
</table>
</form>
<table width="500" class="text-white table">
  <tr>
    <th width="49" scope="col">SI No</th>
    <th width="90" scope="col">User Name</th>
    <th width="111" scope="col">Vegetable Name</th>
    <th width="106" scope="col">Quantity</th>
    <th width="106" scope="col">Amount</th>
    <th width="113" scope="col">&nbsp;</th>
  </tr>
    {% for  i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.USER.name }}</td>
    <td>&nbsp;{{ i.vegetableName}}</td>
    <td>{{ i.quantity }}</td>
    <td>{{ i.Amount }}</td>
    <td><a href="/sendCollectionRequest/{{ i.id }}#aaa" class="btn btn-warning py-2 px-3">Send Request</a></td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
