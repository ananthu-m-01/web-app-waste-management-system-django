{% extends 'Krishibhavan/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="500" class="text-white table">
  <tr>
    <th width="60" scope="col">SI No</th>
    <th width="154" scope="col">Vegetable Name</th>
    <th width="135" scope="col">Quantity</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.VegetableName }}</td>
    <td>&nbsp;{{ i.quantity }}</td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
