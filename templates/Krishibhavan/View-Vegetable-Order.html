{% extends 'Krishibhavan/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="500" class="text-white table">
  <tr>
    <th width="72" height="100" scope="col">SI No</th>
    <th width="135" scope="col">User Name</th>
    <th width="113" scope="col">Amount</th>
    <th width="113" scope="col">Date</th>
    <th width="99" scope="col"></th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.USER.name}}</td>
    <td>{{ i.amount}}</td>
    <td>{{ i.date }}</td>
    <td><a href="/ViewVegetableItems/{{ i.id }}#aaa" class="btn btn-warning py-2 px-3">Items</a></td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
